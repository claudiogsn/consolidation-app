<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <title>Consolidação de Dados</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-200 p-4">
<div class="max-w-lg mx-auto bg-white p-8 rounded shadow-md">
    <h2 class="text-xl font-semibold mb-4">Consolidação de Dados</h2>
    <form id="consultaForm" class="mb-4">
        <div class="mb-4">
            <label for="estabelecimento" class="block text-sm font-medium text-gray-700">ID do Estabelecimento:</label>
            <input type="text" id="estabelecimento" name="estabelecimento" class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200">
        </div>
        <div class="mb-4">
            <label for="data" class="block text-sm font-medium text-gray-700">Data:</label>
            <input type="date" id="data" name="data" class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200">
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Consultar</button>
    </form>
    <div id="loadingModal" class="hidden fixed inset-0 z-50 overflow-auto bg-gray-800 bg-opacity-75 flex items-center justify-center">
        <center>
            <div class="relative p-8 bg-white w-96 rounded-lg shadow-lg flex flex-col items-center">
                <h1 class="text-gray-600 text-lg font-bold mb-4" id="loadingSubtitle"></h1>
                    <div id="loadGif" ><img src="assets/load.gif" width="50%"></div>
                <p class="text-gray-600 text-sm mt-4" id="loadingTitle"></p>
            </div>
        </center>
    </div>

    <div id="alert" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert"></div>
    <div id="alertDanger" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert"></div>
</div>

<div id="result" class="hidden mt-4">
    <div class="max-w-3xl mx-auto mt-8 bg-white rounded-lg shadow-xl">
        <div class="px-4 py-5 sm:px-6">
            <h3 class="text-lg font-medium leading-6 text-gray-900">Estabelecimento: <p class="inline-block text-gray-600 text-sm mt-4" id="idEstabelecimento"></p><p class="inline-block text-gray-600 text-sm mt-4"> - </p><p class="inline-block text-gray-600 text-sm mt-4" id="nomeFantasia"></p></h3>
            <h3 class="text-lg font-medium leading-6 text-gray-900">Data: <p class="inline-block text-gray-600 text-sm mt-4" id="dtMov"></p></h3>
        </div>
        <div class="border-t border-gray-200">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Controle</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Doc</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">NFCe Pag</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">NFCe Itens</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Conta Pagamento</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Conta Detalhe</th>
                </tr>
                </thead>
                <tbody id="tableBody" class="bg-white divide-y divide-gray-200">

                </tbody>
            </table>
        </div>
        <div class="px-4 py-5 sm:px-6">
            <h3 class="text-lg font-medium leading-6 text-gray-900">Lista de Controles: <p class="inline-block text-gray-600 text-sm mt-4" id="NumControles"></p></h3>
            <h3 class="text-lg font-medium leading-6 text-gray-900">Lista de NFCEs: <p class="inline-block text-gray-600 text-sm mt-4" id="CodDocs"></p></h3>
        </div>
    </div>
</div>

<!-- Include JavaScript -->
<script src="app.js"></script>
</body>
</html>
